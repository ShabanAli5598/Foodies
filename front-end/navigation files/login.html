<body>

     <!-- header row -->
   <div class="row border bg-danger ">


      <!-- register and login icons -->
    <div class="col-6 col-md-6 text-white fs-1 fw-bold text-end"><i class="fa-regular fa-face-laugh-wink p-2" style=" font-size:40px"></i>FOODies</div>
    <div class="col-6 col-md-6 text-end mt-3"><a class="text-white text-capitalize text-decoration-none p-5" href="./register.html"><i class="fa-regular fa-user"></i>regiser</a></div>
   </div>

 <div class="container"> 
    <form class="row g-3 needs-validation d-block " style="height:600px;" id="loginform" method="post" action="/login" novalidate>

        <div class=" col-10 col-md-8  position-relative" style="margin-left: 20vw; margin-top:25vh;">
          <label for="validationTooltip01" class="form-label text-white fw-bold">Email</label>
          <input type="email" class="form-control " id="validationTooltip01"  name="email" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class=" col-10 col-md-8  position-relative" style="margin-left: 20vw;">
          <label for="validationTooltip02" class="form-label text-white fw-bold">password</label>
          <input type="password" class="form-control" id="validationTooltip02" name="password"  required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button class="btn btn-danger fw-bold mt-5" type="submit">Log in</button>
            
          </div>
      </form>
 </div>
  






 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
 <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
if (!form.checkValidity()) {
  event.preventDefault()
  event.stopPropagation()
}

form.classList.add('was-validated')
}, false)
})
})()
</script>   
</body>
