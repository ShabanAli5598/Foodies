<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boostrap cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- fontawesom cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- fiv icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Foodies register</title>
  <style>
    body {
      background-image: url('../bgimages/login.jpg');
      background-repeat: repeat;
      background-size: cover;


    }
  </style>
</head>

<body>

  <!-- header row -->
  <div class="row justify-content-between align-items-center border bg-danger">
    <!--  city selector -->
    <div class="col-12 order-3 order-md-1 col-md-3">
      <select class="form-select border-1 border-dark" aria-label="Default select example">
        <option selected>Select your city</option>
        <option value="1">Abbottabad</option>
        <option value="2">islamabad</option>
        <option value="3">Lahore</option>
      </select>
    </div>
    <!-- register and login icons -->
    <div class="col-6 order-1 col-md-4 order-md-2   text-white fs-1 fw-bold text-center"><i
        class="fa-regular fa-face-laugh-wink " style="margin-right:15px; font-size:40px"></i>FOODies</div>
    <div class="col-6 order-2 col-md-3 order-md-3 text-center order-2"> <a
        class="text-white text-capitalize text-decoration-none" style="margin-left:10px;"
        href="../navigation files/login.html"><i class="fa-solid fa-right-to-bracket"></i>login</a></div>
  </div>



  <!-- registration form -->

  <div class="container">



    <form class="row g-3 needs-validation p-5" method="post" action="/register" novalidate>




      <div class="col-12 col-md-6  position-relative">
        <label for="validationTooltip02" class="form-label text-white fw-bold"> Name</label>
        <input type="text" class="form-control" id="validationTooltip02" name="name" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-12 col-md-6  position-relative">
        <label for="validationTooltip02" class="form-label text-white fw-bold">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" name="lname" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class=" col-12 col-md-12  position-relative">
        <label for="validationTooltipUsername" class="form-label text-white fw-bold">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input type="email" class="form-control" id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend" name="email" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid Email.
          </div>
        </div>
      </div>
      <div class="col-12   position-relative">
        <label for="validationTooltip02" class="form-label text-white fw-bold">Password</label>
        <input type="password" class="form-control" id="validationTooltip02" name="password" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      
      <div class="col-12  position-relative">
        <label for="validationTooltip04" class="form-label text-white fw-bold">Select City</label>
        <select class="form-select" id="validationTooltip04" name="city" required>
          <option selected disabled value="">Abbottabad</option>
          <option>Abbottabad</option>
          <option>Islamabad</option>
          <option>Manshera</option>
          <option>Lahore</option>
          <option>Peshawar</option>
          <option>Haripur</option>
          <option>Murree</option>
          <option>Nathia Gali</option>
          <option>Wah Cantt</option>
          <option>Sawat</option>
        </select>
        <div class="invalid-tooltip">
          Please select a valid city.
        </div>
      </div>


      <div class=" col-12 col-md-6 position-relative">
        <label for="validationTooltip05" class="form-label text-white fw-bold">Zip</label>
        <input type="text" class="form-control" id="validationTooltip05" name="zip" required>
        <div class="invalid-tooltip">
          Please provide a valid zip.
        </div>
      </div>
      <div class="  col-12 col-md-6 position-relative">
        <label for="validationTooltip02" class="form-label text-white fw-bold">Phone</label>
        <input type="phone" class="form-control" id="validationTooltip02" name="phone" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
        <div class="invalid-tooltip">
          Please provide valid phone.
        </div>
      </div>

      <form class="was-validated">
       
        <div class="d-grid gap-2">
          <button class="btn btn-danger fw-bold" type="submit">Submit</button>

        </div>
      </form>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
